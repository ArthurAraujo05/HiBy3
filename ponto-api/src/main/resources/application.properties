# CONFIGURAÇÕES PÚBLICAS

# 1. Perfil Ativo (Diz ao Spring para carregar o arquivo -dev.properties)
spring.profiles.active=dev

# 2. Configurações Compartilhadas
server.port=8080

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 3. URLs sem Credenciais
spring.datasource.url=jdbc:mysql://localhost:3306/empresa_master?useSSL=false&allowPublicKeyRetrieval=true

# Desliga o Flyway automático do Spring Boot
spring.flyway.enabled=false